<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-bold text-center m-9 mb-16">Regular Expenditure</h1>
    </header>

    <main class="grid gap-2 grid-cols-2 m-12 mx-32">
        <!-- image section -->
        <section>
<img class="rounded" src="taka.jpg" alt="" width="500" height="800">
        </section>

        <!-- js section -->
        <section class="grid justify-center bg-slate-50">
            <div class="m-4 text-center">
                <h4 class="text-xl m-4">Income</h4>
                <label for="lIncome" class="font-medium">Income:</label>
                <input id="monthly-income" type="text" name="" class="bg-slate-300 p-1 w-3/6">
            </div>

            <div class="mb-4">
                <h4 class="text-xl m-4 text-center">Expenses</h4>

                <div class="text-center">
                    <div class="m-4">
                        <label for="lFood" class="font-medium">Food:</label>
                        <input id="food-id" type="text" name="" class="bg-slate-300 p-1 w-3/6">
                    </div>
                    <div class="m-4">
                        <label for="lRent" class="font-medium">Rent:</label>
                        <input id="rent-id" type="text" name="" class="bg-slate-300 p-1 w-3/6">
                    </div>
                    <div class="m-4">
                        <label for="lClothes" class="font-medium">Clothes:</label>
                        <input id="clothes-id" type="text" name="" class="bg-slate-300 p-1 w-3/6">
                    </div>
                    <button id="calculation"
                    class="mt-3 rounded bg-sky-400 px-8 py-1 text-rose-50 font-semibold text-center">Calculate</button>
                </div>

                

                <div class="m-4 mt-6 text-center">
                    <label for="tExpense" class="text-xl font-semibold">Total Expenses: <span
                            id="total-expense"></span></label>
                    <input class="bg-slate-50 font-semibold" type="text" name="">
                </div>

                <div class="m-4 text-center">
                    <label for="lBalance" class="text-xl font-semibold">Balance: <span
                            id="remainig-balance"></span></label>
                    <input class="bg-slate-50 font-semibold" type="text" name="">
                </div>
            </div>     

        
            <div class="m-4 text-center">
                <label for="lSave" class="font-semibold">Save:</label>
                <input id="save-input" type="text" name="" class="bg-slate-300 p-1 inline-block w-3/6">
                <span class="mx-2"> % </span>
                <button id="save-id" class="mt-3 rounded bg-sky-400 px-5 py-1 text-rose-50 font-semibold">Save</button>
            </div>

            <div class="m-4 mt-9 text-center">
                <label for="lSavingAmount" class="text-xl font-semibold">Saving Amount: <span
                        id="saving-amount"></span></label>
                <input class="bg-slate-50 font-semibold" type="text" name="">
            </div>

            <div class="m-4 text-center">
                <label for="lRemainingBalance" class="text-xl font-semibold">Remaining Balance: <span
                        id="last-balance"></span></label>
                <input class="bg-slate-50 font-semibold" type="text" name="">
            </div>
        </section>
    </main>
<script src="js/income.js"></script>
    </body>

</html>
