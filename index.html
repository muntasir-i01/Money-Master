<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-5">Regular Account</h1>
    </header>

    <main>
        <section class="text-center">
            <div class="block m-4">
                <h4 class="text-xl m-4">Income</h4>
                <label for="lIncome">Income</label>
                <input type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
            </div>

            <div class="mb-4">
                <h4 class="text-xl m-4">Expenses</h4>

                <div class="block m-4">
                    <label for="lFood">Food</label>
                    <input type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
                </div>
                <div class="block m-4">
                    <label for="lRent">Rent</label>
                    <input type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
                </div>
                <div class="block m-4">
                    <label for="lClothes">Clothes</label>
                    <input type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
                </div>
                <button id="login-submit"
                class="mt-3 rounded bg-slate-700 px-3 py-1 text-rose-50 font-semibold">Calculate</button>

                <div class="block m-4">
                    <label for="tExpense">Total Expenses:</label>
                    <input type="text" name="">
                </div>

                <div class="block m-4">
                    <label for="lClothes" class="text-2xl font-semibold">Balance:</label>
                    <input type="text" name="">
                </div>
            </div>
            
        </section>
    </main>
</body>

</html>
