<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-5">Regular Account</h1>
    </header>

    <main>
        <section class="text-center">
            <div class="block m-4">
                <h4 class="text-xl m-4">Income</h4>
                <label for="lIncome">Income</label>
                <input id="monthly-income" type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
            </div>

            <div class="mb-4">
                <h4 class="text-xl m-4">Expenses</h4>

                <div class="block m-4">
                    <label for="lFood">Food</label>
                    <input id="food-id" type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
                </div>
                <div class="block m-4">
                    <label for="lRent">Rent</label>
                    <input id="rent-id" type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
                </div>
                <div class="block m-4">
                    <label for="lClothes">Clothes</label>
                    <input id="clothes-id" type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
                </div>
                <button id="calculation"
                class="mt-3 rounded bg-slate-700 px-3 py-1 text-rose-50 font-semibold">Calculate</button>

                <div class="block m-4">
                    <label for="tExpense" class="text-2xl font-semibold">Total Expenses: <span id="total-expense"></span></label>
                    <input type="text" name="">
                </div>

                <div class="block m-4">
                    <label for="lClothes" class="text-2xl font-semibold">Balance: <span id="remainig-balance"></span></label>
                    <input type="text" name="">
                </div>
            </div>
            
        </section>

        <section class="text-center">
            <div class="block m-4">
                <label for="lSave">Save</label>
                        <input id="save-input" type="text" name="" class="border-2 border-slate-500 p-1 inline-block w-1/6">
                        <span>%</span>
                        <button id="save-id"
                class="mt-3 rounded bg-slate-700 px-3 py-1 text-rose-50 font-semibold">Save</button>
            </div>

            <div class="block m-4">
                <label for="lSavingAmount" class="text-2xl font-semibold">Saving Amount: <span id="saving-amount"></span></label>
                <input type="text" name="">
            </div>

            <div class="block m-4">
                <label for="lRemainingBalance" class="text-2xl font-semibold">Remaining Balance: <span id="last-balance"></span></label>
                <input type="text" name="">
            </div>
        </section>
    </main>


    <script src="js/income.js"></script>
    </body>

</html>
